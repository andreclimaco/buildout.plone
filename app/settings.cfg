[users]
effective-user = zope
user = admin
password = admin

[hosts]
zeoserver = 0.0.0.0
instance = 0.0.0.0
ftp = 0.0.0.0
supervisor = 0.0.0.0

[ports]
zeoserver = 8100
instance = 8400
ftp = 8021
supervisor = 9003

[zeo-settings]
zeo-address = ${hosts:zeoserver}:${ports:zeoserver}
zodb-cache-size-auth = 90000
zodb-cache-size-anon = 45000
zeo-client-cache-size = 300MB
zserver-threads = 1

[supervisor-settings]
user = admin
password = admin

[blobstorage]
directory = ../blobstorage

[tmp]
directory = ../tmpPortal


